<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yapılacaklar Listesi</title>
  <link rel="stylesheet" href="assets/css/todofigma.css">
  <script src="assets/js/todofigma.js" defer></script>
</head>
<body>

  <div class="toDo">

    <form class="todoList" autocomplete="off">
      <input required type="text" name="name" placeholder="Yapılacak İş"> 
      <button class="btn" type="submit">➕</button>
    </form>

    <h3>Yapılacaklar Listesi - <span class="activeCount">0</span> </h3> 
    <button class="delete">Sıfırla</button>

    <ul class="activeListe"></ul>
  </div>
  
</body>
</html>
